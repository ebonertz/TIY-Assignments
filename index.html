<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Law</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        .box {
            background:#EEE;
        }
        .members {
            background: white;
        }
        .title {
            color: yellow;
        }
        .nacho {
            font-size: 200%;
            color: yellow;
            padding: .3em;
            margin-right: .2em;
        }
        .btn {
            margin:2em;
            float: left;
            padding: 2em;
            background: green;
        }
        </style>

  </head>


  <body>
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <span class="glyphicon glyphicon-alert nacho"></span>
                <a href=" " class="navbar-brand title">Boss Nacho</a>


                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href=" "> Page 1</a></li>
                    <li class=" "><a href=" "> Page 2</a></li>
                    <li class=" "><a href=" "> Page 3</a></li>
                </ul>
            </div>
        </div>
    </div>




    <div class="container">
        <div class="jumbotron">
          <h1>That's Funky Y'all</h1>
          <p class="lead">Established in 2014, Boss Nacho is the cure for your funk fusion cravings </p>
        </div>
        <div class="row">
             <div class="col-md-4 box members">Members
                 <div class="panel panel-primary panel-heading">Tanner</div>
                     <div class="panel-body">Keyboard</div>
                <div class="panel panel-heading panel-success">Nelson</div>
                    <div class="panel-body">Guitar</div>
                <div class="panel panel-info panel-heading">Jesse</div>
                    <div class="panel-body">Saxophone</div>
                <div class="panel panel-warning panel-heading">Chris</div>
                    <div class="panel-body">Drums</div>
            </div>

              <div class="col-md-4 box">Upcoming Shows
              </div>

              <div class="col-md-4 box">History
              </div>
        </div>



    <div class="container">
        <h1> Get Updates</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for"username">Email</label>
            <input for="username" type="email" class="form-control">
         </div>
         <div class="form-group">
             <label for="password">Zip</label>
              <input type="password" class="form-control" name="password">
         </div>
         <div class="checkbox">
             <label>
                 <input type="checkbox"> I agree to join this mailing list
            </label>
        </div>

        <button type="button" class="btn btn-succes">
            <span class="glyphicon glyphicon-thumbs-up"></span>
            <span class="submit-text"> Join Now </span>
        </button>
        </form>
        </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
