<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phish Phorm</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <h1>Phish Phorm</h1>
  </header>

<section class="main">

  <form action="#" id="frm1" class="form">
    <div class="form-column">
      <label for="first-name">First Name</label>
        <input type="text" autofocus id="first-name" name="first-name" placeholder="Larry"/>
      <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Landingear"/>
      <label for="email-address">Email Address</label>
        <input type="text" id="email-address" name="email-address" placeholder="larry@atlien.com"/>
      <label for="member">Favorite Member</label>
        <select name="member" id="member">
          <option value="">Choose a Member</option>
          <option value="">Page McConnell</option>
          <option value="">Mike Gordon</option>
          <option value="">Trey Anastasio</option>
          <option value="">Jon Fishman</option>
        </select>
      <label for="song">Favorite Song</label>
        <textarea id="song" name="song" placeholder="Eminence Front"/></textarea>
        <br>
      <button class="button" class="form-submit-button" type="submit" value="Submit" > Submit </button>

        <script src="index.js"></script>
      </form>
    </section>
  </body>
</html>
