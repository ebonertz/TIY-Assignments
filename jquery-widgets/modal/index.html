<doctype! html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Phish Phorm</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
  </head>

    <body>
      <header>
        <h1>Phish Phorm</h1>
      </header>

     <div class="modal-container">
          <div class="modal">
            <button class="modal-close">X</button>
              <h2>Thanks Phriend!</h2>
          </div>
        </div>
     <section class="main">
      <form action="#" class="form">
        <div class="form-column">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Larry" />
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Landingear" />
          <label for="email-address">Email Address</label>
          <input type="text" id="email-address" name="email-address" placeholder="larry@atlien.com" />
          <label for="member">Favorite Member</label>
          <select name="member" id="member">
            <option value="">Choose a Member</option>
            <option value="">Page McConnell</option>
            <option value="">Mike Gordon</option>
            <option value="">Trey Anastasio</option>
            <option value="">Jon Fishman</option>
          </select>
          <label for="song">Favorite Song</label>

          <textarea id="song" name="song" placeholder="Eminence Front" maxlength="140" ></textarea> <br>
        <div class="char-num" id="char-num"> 140 characters left </div>
        <button class="btn">Submit</button>
        </div>

      </form>
    </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="assets/js/index.js"></script>

  </body>
  </html>
